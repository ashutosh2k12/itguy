<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Sample Application</title>
		<link rel="stylesheet" href="css/jquery.mobile-1.3.2.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/jquery-1.7.min.js"></script>
		<script src="js/jquery.mobile-1.3.2.js"></script>
		<script>
        $.mobile.allowCrossDomainPages = true
        </script>
    </head>
    <body>
		<body>
<div data-role="page">
    <div data-role="header">
        <h1>Attach File</h1>
    </div>
    <div data-role="content">
        <form id="file-attachment-form" action="http://www.siriowebsolutions.com/audiosliderecorder/android/api/upload/audio">

            <div data-role="fieldcontain">
                <label for="data">Put some text:</label>
                <input name="name" type="text" id="data"/>
            </div>

            <div data-role="fieldcontain">
                <label for="attachment">Attachment:</label>
                <input type="file" name="uploadAudio" id="attachment"/>
            </div>

            <input type="submit" value="Submit"/>
        </form>
    </div>
    <script>
        $('#file-attachment-form').submit(function () {

            formData = new FormData($(this)[0]);

            $.ajax({
                type:'POST',
                url:$('#file-attachment-form').attr('action'),
                data:formData,
                contentType: false,
                processData: false,
                error:function (jqXHR, textStatus, errorThrown) {
                    alert('Failed to upload file')
                },
                success:function () {
                    alert('File uploaded')
                }
            })

            return false
        });
    </script>
</div>
    </body>
</html>
